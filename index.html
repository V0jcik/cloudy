<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="darkmode">
  <nav class="navbar navbar-expand-lg darkmode">
    <div class="container-fluid">
      <a class="navbar-brand" href="gallery/eo2.png">Cloudy</a>
      <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
      type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="toggler-icon top-bar"></span>
        <span class="toggler-icon middle-bar"></span>
        <span class="toggler-icon bottom-bar"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
          <li class="nav-item">
            <button class="nav-link" id="darkmode" onclick="chcolor()"><i id="icon" class="fa-regular fa-moon"></i></button>
          </li>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container-fluid">
    <div class="row">
      <div class="col darkmode">
        <img src="gallery/eo2.png">
      </div>
      <div class="col darkmode">
        <div class="bg my-5">
          <span class="h3">Chat</span>
            <div class="chat col-12 my-2" id="chat">
              <div class="row" id="row">
                <p></p>
              </div>
            </div>
            <div class="row">
                <div class="input-group">
                  <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" id="name" placeholder="Przywitaj się wpisując !hi" autocomplete="off" class="col-12" onfocus="this.setSelectionRange(this.value.length, this.value.length);">
                  <button type="button" class="btn btn-outline-secondary" id="button" onclick="validate_text()">Enter</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
  <footer class="py-3 my-4 darkmode">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item"><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
      <li class="nav-item"><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
      <li class="nav-item"><a href="https://youtube.com"><i class="fab fa-youtube"></i></a></li>
      <li class="nav-item"><a href="https://github.com"><i class="fab fa-github"></i></a></li>
      <li class="nav-item"><a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a></li>
    </ul>
    <p class="text-center text-muted">© Vojcik</p>
  </footer>
